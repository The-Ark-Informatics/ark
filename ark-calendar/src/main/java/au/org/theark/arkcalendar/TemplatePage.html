<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Wicket jQuery UI integration" />
	<meta name="keywords" content="wicket jquery, wicket jquery ui, autocomplete, dialog, draggable, droppable, progress bar, wizard, kendo ui, border layout, calendar" />
	<link rel="stylesheet" type="text/css" href="styles/styles.css" media="all" />
	<link rel="icon" type="image/ico" href="favicon.ico" />
</head>
<body>
	<table id="wrapper" class="layout-grid">
		<thead>
			<tr>
				<td width="20%"><br /></td>
				<td width="80%">
				 	<div id="wrapper-header" class="ui-widget-header ui-corner-all">
						<h1>The Ark Calendar</h1>
						<!--<h3><i>jQuery UI integration in Wicket 1.5, Wicket 6.x &#38; Wicket 7.x</i></h3>-->
					</div>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="top">			
				</td>
				<td>
					<div id="wrapper-panel" class="ui-corner-all">
						<wicket:child />
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">	
				</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>

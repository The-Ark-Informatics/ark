<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>The Ark Calendar</title>
	<link rel="stylesheet" type="text/css" href="styles/jquery-ui.min.css" media="all" />
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<h3><span wicket:id="calendarLabel"></span></h3>
			<div wicket:id="calendar"></div>
			<br/>
			<div wicket:id="feedback"></div>
		</form>
	</div>
	<div wicket:id="dialog">[dialog]</div>	
</wicket:extend>
</body>
</html>

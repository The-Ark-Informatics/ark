<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="da" lang="da">
	<head>
		<title><wicket:message key="page.title">Page Title will be inserted here</wicket:message></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/welcome.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/panel.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	</head>
	<body>
		<div class="mainheaderouter">
			<div class="mainheader">
	        	<div class="logo">
		        	<!-- Start div header -->
					<div id="header" class="header">
						<!--  Header images -->
						<!--  Hosted by image -->
						<div id="hostedby">
							<img wicket:id="hostedByImage"/>
						</div>
						
						<!--  Product image -->
						<div id="product">
							<img wicket:id="productImage"/>
						</div>
						
						<!--  Login/Logout Welcome Panel must be made a re-usable panel-->
						<div id="welcomePanel">&nbsp;</div>
			  		</div>
			  		<!-- End div header -->
	        	</div>
	        	
	        	<!--  Header banner (image accessed in css) -->
				<div id="banner" />
        	</div>
        	<!-- End div mainheader -->
    	</div>
		<!--  End div mainheaderouter -->
	
		<!-- Start div wrap -->
		<div id="wrap">
	  		<!-- Start div main -->
	  		<div id="main">
	  			<table border="0" width="100%">
					<tr height="20%">
						<td width="20%" align="left">
			  				<!--  Page Left Top Zone -->
			  				<div id="leftZoneTop">&nbsp;</div>
						</td>
						
						<td width="60%" align="center">
							<!-- Page Informational and Error Feedback zone-->
							<div id="feedbackZone">&nbsp;</div>
					
							<!-- Page Login Feedback zone-->
							<div id="LoginFeedbackZone">
								<span wicket:id="feedbackMessage"></span>
							</div>
						</td>
			
						<td width="20%" align="right">
							<!--  Right Top Zone -->
							<div id="rightZoneTop">&nbsp;</div>
						</td>
					</tr>
					
					<tr height="80%">
						<td width="20%" align="left">
							<!--  Page Left Zone -->
							<div id="leftZone">&nbsp;</div>
						</td>
						
						<td width="60%" align="center">
							<!-- Content Zone Left -->
							<div id="contentZoneLeft">&nbsp;</div>
							
							<!-- Content Zone Right -->
							<div id="contentZoneRight">
							</div>
							
							<!-- Content Zone Center -->
							<div id="contentZoneCenter">
								<!--  Start div login -->
								<div id="login">
									<table border="0" width="100%" height="100" cellpadding="15">
									<!--  Information row -->
									<tr>
										<td align="left" colspan="3">
											Welcome to the the-ark.org.au.
											<br/>
											<br/>
											For security reasons, please log out and exit your web browser when you are done accessing services that require authentication.
											<br/>
											<br/>
											To sign in, please enter your email address and password:
											<br/>
											<br/>
										</td>
									</tr>
									<!-- Form Row -->
									<tr>
										<td width="35%">&nbsp;</td>
										<td width="30%">
											<form wicket:id="loginForm" >
												<div class="label" ><wicket:message key="page.label.emailId"></wicket:message></div>
												<div class="text"><input wicket:id="userName" type="text" ></input></div>
												<div class="label"><wicket:message key="page.label.passwordTxt"></wicket:message></div>
												<div class="text"><input wicket:id="password" type="password" ></input></div>
												<div class="label"><input wicket:id="submitBtn" type="submit" wicket:message="value:page.signIn" /></div>
											</form>
										</td>
										<td width="35%">&nbsp;</td>
									</tr>
									<tr>
										<td width="35%"></td>
										<td width="30%">
											<br/>
											<div id="resetPasswordLink">
												<a wicket:id="resetPasswordLink" href="#" ><wicket:message key="page.forgotpassword.link"></wicket:message></a>
											</div>
										</td>
										<td width="35%">&nbsp;</td>
									</tr>
								</table>
								</div>
								<!--  End div login -->
							</div>
						</td>
						
						<td width="20%" align="right">						
							<!--  Page right Zone -->
							<div id="rightZone">&nbsp;</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- End div main -->
			<div class="push"></div>
		</div>
		<!-- End div wrap -->
		
		<!-- Start div footer -->
		<div id="footer" class="footer">
			<wicket:message key="page.copyright">Copyright message</wicket:message>
		</div>
		<!-- End div footer -->
     </body>
</html>

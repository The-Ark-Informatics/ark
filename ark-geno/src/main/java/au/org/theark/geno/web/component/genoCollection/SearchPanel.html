<wicket:panel>&nbsp;
	<div id="searchPanelContainer">
		<form wicket:id="searchForm">
		
			<div id="searchPanelContent">
				
				<div id="searchPanelBreaker">&nbsp;</div>				
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
		 				<label for="id"><wicket:message key="collection.id">Collection ID:</wicket:message></label>
		 			</div> 
		 		</div>
		 		
				<div id="fldControl">
					<div class="label"> <!--  this will change to ID -->
						<input wicket:id="genoCollection.id"  type="text" />
					</div>
				</div>
				
				<div  id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="name"><wicket:message key="collection.name">Name:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="genoCollection.name"  type="text" />
					</div>
				</div>
					
				<div id="searchPanelContentRight">&nbsp;</div>
				
				<div id="searchPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="status">
							<wicket:message	key="collection.status">Status:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<select wicket:id="genoCollection.status">
		       				<option>Created</option>
							<option>Active</option>
							<option>Disabled</option>
							<option>Expired</option>
		       			</select>
			       	</div>
				</div>
		       	   		       			
		       	<div id="panelMargin">&nbsp;</div>
						
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldDescription">
							<wicket:message key="collection.description">Description:</wicket:message>
						</label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="genoCollection.description" cols="25"></textarea>
					</div>
				</div>
				
				<div id="searchPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="startDate">
							<wicket:message key="collection.startDate">Start Date:</wicket:message>
						</label>
		 			</div>
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="genoCollection.startDate"  type="text" maxLength="10"/>
					</div>
				</div>
		       	   		       			
		       	<div id="panelMargin">&nbsp;</div>
						
				<div id="fldLabel">
		 			<div class="label">
						<label for="expiryDate"><wicket:message key="collection.expiryDate">Expiry Date:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="genoCollection.expiryDate"  type="text" maxLength="10"/>
					</div>
				</div>
				
				<div id="searchPanelContentRight">&nbsp;</div>
				
				<div id="searchPanelBreaker">&nbsp;</div>		
				<!--  Defines the location for buttons -->
				
				<div id="actionButtons">&nbsp;
					<div>
						<input wicket:id="search" type="submit" wicket:message="value:button.search" />&nbsp;
						<input wicket:id="reset" type="submit" wicket:message="value:button.reset" />&nbsp;
						<input wicket:id="new" type="submit" wicket:message="value:button.new" />
					</div>
				</div>
				
				<div id="searchPanelBreaker">&nbsp;</div>
			</div>
		</form>
	</div>
</wicket:panel>

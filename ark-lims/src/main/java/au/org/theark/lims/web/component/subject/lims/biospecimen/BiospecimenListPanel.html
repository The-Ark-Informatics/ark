							<label for="id">

							</label>

						<th width="10%">

						<th width="20%">

							</label>

							&nbsp;

						<td width="20%">

						<td width="34%">

						<td width="10%">
							<span wicket:id="biospecimen.quantity"></span>
						</td>
						<td width="2%">
							<span wicket:id="rowDeleteWMC">
								<input wicket:id="listDeleteButton" type="submit" value="Delete"/>
							</span>
						</td>

						<td width="2%">
							<input wicket:id="listEditButton" type="submit" value="Edit"/>
						</td>
						<td width="2%">
							<span wicket:id="id">ID</span>
						</td>
						<td width="10%">
							<input wicket:id="biospecimenId" type="text" />

						<td width="2%">

							&nbsp;

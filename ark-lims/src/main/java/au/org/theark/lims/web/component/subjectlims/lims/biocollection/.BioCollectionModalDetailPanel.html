<wicket:panel>
	&nbsp;
	<!--	Page Left Zone -->
	<div class="leftZone">
		&nbsp;
	</div>
	<!--	Page right Zone -->
	<div class="rightZone">
		&nbsp;
	</div>
	<!-- Content Zone -->
	<div class="contentZone">
		<span wicket:id="detailFeedback">
		</span>
		<form wicket:id="detailForm">
			<div class="detailsPanelBorder">
				<div wicket:id="detailFormContainer">
					<div class="detailPanelBreaker">
						&nbsp;
					</div>

					<!-- Row 1 ID and Name-->

					<div class="panelContentLeft">
						&nbsp;
					</div>

					<div class="fldLabel">
						<div class="label">
							<label for="id">
								<wicket:message key="bioCollection.id">
									Collection ID:
								</wicket:message>
							</label>
						</div>
					</div>
					<div class="fldControl">
						<div class="label">
							<input wicket:id="bioCollection.id" type="text" />
						</div>
					</div>

					<div class="panelMargin">
						&nbsp;
					</div>

					<div class="fldLabel">
						<div class="label">
							<label for="name">
								<wicket:message key="bioCollection.biocollectionUid">
									Collection UID:
								</wicket:message>
							</label>
						</div>
					</div>
					
					<div class="fldControl">
						<input wicket:id="bioCollection.biocollectionUid" type="text" />
					</div>

					<div class="detailPanelBreaker">
						&nbsp;
					</div>

					<div class="panelContentLeft">
						&nbsp;
					</div>

					<div class="fldLabel">
						<div class="label">
							<label for="name">
								<wicket:message key="bioCollection.name">
									Name:
								</wicket:message>
							</label>
						</div>
					</div>
					<div class="fldControl">
						<div class="label">
							<input wicket:id="bioCollection.name" type="text" />
						</div>
					</div>

					<div class="panelMargin">
						&nbsp;
					</div>

					<div class="fldLabel">
						<div class="label">
							<label for="bioCollection.collectionDate">
								<wicket:message key="bioCollection.collectionDate">
									Collection Date:
								</wicket:message>
							</label>
						</div>
					</div>

					<div class="fldControl">
						<div class="label">
							<input wicket:id="bioCollection.collectionDate"	type="text" maxLength="10"/>
						</div>
					</div>

					<div class="detailPanelBreaker">
						&nbsp;
					</div>

					<div class="panelContentLeft">
						&nbsp;
					</div>

					<div class="fldLabel">
						<div class="label">
							<label for="bioCollection.comments">
								<wicket:message key="bioCollection.comments">
									Comments:
								</wicket:message>
							</label>
						</div>
					</div>

					<div class="fldControl">
						<div class="label">
							<textarea wicket:id="bioCollection.comments" cols="25">
							</textarea>
						</div>
					</div>

					<div class="panelMargin">
						&nbsp;
					</div>

					<div class="detailPanelBreaker">
						&nbsp;
					</div>

					<div class="detailSectionBorder">
						<div class="customFieldDataPanel">
							<!-- BioCollection custom field data entry -->
							<div wicket:id="bioCollectionCFDataEntryPanel">
							</div>
						</div>
					</div>
				</div>
				<!-- detailFormContainer end-->

				<!--	Row 2 Action Buttons -->
				<div class="buttons">
					<div wicket:id="buttonsPanelWMC">
						<div wicket:id="buttonsPanel">
						</div>
					</div>

					<div class="detailSectionBorder">
						<div class="printButtons">
							<!-- Print label Button -->
							<div wicket:id="numberOfLabels">
								[No. of labels:]
							</div>
							<input wicket:id="printBioCollectionLabel" type="button" wicket:message="value:button.printBioCollectionLabel" />
							<input wicket:id="printBiospecimensForBioCollectionButton" type="button" wicket:message="value:button.printBiospecimensForBioCollectionButton" />
						</div>
					</div>
				</div>
				<!--	End buttons -->
				<div class="detailPanelBreaker">
					&nbsp;
				</div>
			</div>
		</form>
		<br>
		&nbsp;
	</div>
</wicket:panel>

<wicket:panel>
	<div class="actionButtons">
		<input wicket:id="clone" type="submit"	wicket:message="value:button.clone" />
		<input wicket:id="process" type="submit" wicket:message="value:button.process" />
		<input wicket:id="aliquot" type="submit" wicket:message="value:button.aliquot" />
	</div>
	<div class="printButtons">
		<div wicket:id="numberOfLabels">
			[No. of labels:]
		</div>
		<input wicket:id="printBarcode" type="button" wicket:message="value:button.printBarcode" />
		<input wicket:id="printStrawBarcode" type="button" wicket:message="value:button.printStrawBarcode" />
	</div>
</wicket:panel>

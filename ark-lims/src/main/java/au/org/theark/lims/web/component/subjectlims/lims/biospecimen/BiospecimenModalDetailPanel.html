<wicket:panel>
	&nbsp;
	<!-- Page Left Zone -->
	<div id="leftZone">
		&nbsp;
	</div>
	<!-- Page right Zone -->
	<div id="rightZone">
		&nbsp;
	</div>
	<!-- Content Zone -->
	<div id="contentZone">
		<span wicket:id="detailFeedback">
		</span>
		<form wicket:id="detailForm">
			<div id="detailsPanelBorder">
				<div wicket:id="detailFormContainer">
					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<!-- Row 1 ID and Name-->

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<wicket:message key="biospecimen.id">
							Biospecimen ID:
						</wicket:message>
					</div>

					<div id="fldControl">
						<div class="label">
							<input wicket:id="biospecimen.id" type="text" />
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="name">
								<wicket:message key="biospecimen.biospecimenUid">
									Biospecimen UID:
								</wicket:message>
							</label>
						</div>
						<div class="label">
							<label for="name">
								<wicket:message key="biospecimen.parentUid">
									Parent UID:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<input wicket:id="biospecimen.biospecimenUid" type="text" />
						</div>
						<div class="label">
							<input wicket:id="biospecimen.parentUid" type="text" />
						</div>
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.sampleType">
								<wicket:message key="biospecimen.sampleType">
									Sample Type:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<select wicket:id="biospecimen.sampleType">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select>
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.bioCollection">
								<wicket:message key="biospecimen.bioCollection">
									Collection:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<select wicket:id="biospecimen.bioCollection">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select>
						</div>
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<wicket:message key="biospecimen.sampleDate">
							Sample Date:
						</wicket:message>
					</div>

					<div id="fldControl">
						<input wicket:id="biospecimen.sampleDate"	type="text" maxLength="10"/>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<wicket:message key="biospecimen.sampleTime">
							Sample Time:
						</wicket:message>
					</div>

					<div id="fldControl">
						<span wicket:id="biospecimen.sampleTime">
						</span>
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<wicket:message key="biospecimen.processedDate">
							Processed Date:
						</wicket:message>
					</div>

					<div id="fldControl">
						<input wicket:id="biospecimen.processedDate" type="text" maxLength="10"/>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<wicket:message key="biospecimen.processedTime">
							Processed Time:
						</wicket:message>
					</div>

					<div id="fldControl">
						<span wicket:id="biospecimen.processedTime">
						</span>
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<wicket:message key="biospecimen.comments">
							Comments:
						</wicket:message>
					</div>

					<div id="fldControl">
						<div class="label">
							<textarea wicket:id="biospecimen.comments" cols="25">
							</textarea>
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="labelTop">
							<wicket:message key="biospecimen.barcodeLabel">
								Barcode:
							</wicket:message>
						</div>
						<div class="labelBottom">
							<wicket:message	key="biospecimen.barcoded">
								Barcoded:
							</wicket:message>
							<div id="note">
								<wicket:message	key="biospecimen.barcoded.note">
									[Note replaced from properties]
								</wicket:message>
							</div>		
						</div>
					</div>
					
					<div id="fldControl">
						<div class="controlTop">
							<img wicket:id="biospecimen.barcodeImage" width="20px" height="20px"/>
						</div>
						<div class="controlBottom">
							<input type="checkbox" wicket:id="biospecimen.barcoded"/>
						</div>
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="detailSectionBorder">
						<!-- Initial Biospecimen transaction detail -->
						<div wicket:id="bioTransactionDetailWmc">
							<div id="panelContentLeft">
								&nbsp;
							</div>

							<div id="fldLabel">
								<label for="biospecimen.quantity">
									<span wicket:id="biospecimen.quantity.label">
										[Quantity]
									</span>
								</label>
								<div class="label">
									<span id="note" wicket:id="biospecimen.quantity.note">
										[Note replaced from properties]
									</span>
								</div>
							</div>

							<div id="fldControl">
								<input wicket:id="biospecimen.quantity" type="text" maxLength="10" size="5"/>
								<input wicket:id="bioTransaction.quantity" type="text" maxLength="10" size="5"/>
								<select wicket:id="biospecimen.unit">
									<option>
										1
									</option>
									<option>
										2
									</option>
								</select>
							</div>

							<div id="panelMargin">
								&nbsp;
							</div>

							<div id="fldLabel">
								<div class="label">
									<label for="biospecimen.treatmentType">
										<wicket:message key="biospecimen.treatmentType">
											Treatment:
										</wicket:message>
									</label>
								</div>
							</div>

							<div id="fldControl">
								<div class="label">
									<select wicket:id="biospecimen.treatmentType">
										<option>
											1
										</option>
										<option>
											2
										</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<div id="detailSectionBorder">
						<div wicket:id="biospecimenLocationPanel">
						</div>
					</div>

					<div id="detailSectionBorder">
						<div id="customFieldDataPanel">
							<!-- Biospecimen custom field data entry -->
							<div wicket:id="biospecimenCFDataEntryPanel">
							</div>
						</div>
					</div>

					<div id="detailPanel">
						<!-- Biospecimen transaction detail -->
						<div wicket:id="bioTransactionListPanel">
						</div>
					</div>

				</div>
				<!-- detailFormContainer end-->

				<!--	Row 2 Action Buttons -->
				<div id="buttons">
					<div wicket:id="buttonsPanelWMC">
						<div wicket:id="buttonsPanel">
						</div>
					</div>

					<div id="detailSectionBorder">
						<!-- Process/Clone/Aliquot Buttons -->
						<div wicket:id="biospecimenButtonPanel">
							[Process] | [Clone] | [Aliquot]
						</div>
					</div>
				</div>
				<!--	End buttons -->
			</div>
		</form>
		<br>
		&nbsp;
	</div>
</wicket:panel>

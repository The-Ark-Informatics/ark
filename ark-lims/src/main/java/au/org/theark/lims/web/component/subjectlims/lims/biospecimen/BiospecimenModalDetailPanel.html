<wicket:panel>
	&nbsp;
	<!--	Page Left Zone -->
	<div id="leftZone">
		&nbsp;
	</div>

	<!-- Content Zone -->
	<div id="contentZone">
		<span wicket:id="detailFeedback">
		</span>
		<form wicket:id="detailForm">
			<div id="detailsPanelBorder">
				<div wicket:id="detailFormContainer">
					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<!-- Row 1 ID and Name-->

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="id">
								<wicket:message key="biospecimen.id">
									Biospecimen ID:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<input wicket:id="biospecimen.id" type="text" />
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="name">
								<wicket:message key="biospecimen.biospecimenUid">
									Biospecimen UID:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<input wicket:id="biospecimen.biospecimenUid" type="text" />
						</div>
					</div>

					<div id="detailPanelContentRight">
						&nbsp;
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.sampleType">
								<wicket:message key="biospecimen.sampleType">
									Sample Type:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<select wicket:id="biospecimen.sampleType">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select>
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.bioCollection">
								<wicket:message key="biospecimen.bioCollection">
									Collection:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<select wicket:id="biospecimen.bioCollection">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select>
						</div>
					</div>

					<div id="detailPanelContentRight">
						&nbsp;
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.sampleDate">
								<wicket:message key="biospecimen.sampleDate">
									Sample Date:
								</wicket:message>
							</label>
						</div>
					</div>

					<div id="fldControl">
						<div class="label">
							<input wicket:id="biospecimen.sampleDate"	type="text" maxLength="10"/>
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.comments">
								<wicket:message key="biospecimen.comments">
									Comments:
								</wicket:message>
							</label>
						</div>
					</div>

					<div id="fldControl">
						<div class="label">
							<textarea wicket:id="biospecimen.comments" cols="25">
							</textarea>
						</div>
					</div>

					<div id="detailPanelContentRight">
						&nbsp;
					</div>

					<div id="detailPanelBreaker">
						&nbsp;
					</div>

					<div id="panelContentLeft">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<label for="biospecimen.quantity">
								<wicket:message key="biospecimen.quantity">
									Quantity:
								</wicket:message>
							</label>
						</div>
					</div>

					<div id="fldControl">
						<div class="label">
							<input wicket:id="biospecimen.quantity"	type="text" maxLength="10"/>
						</div>
					</div>

					<div id="panelMargin">
						&nbsp;
					</div>

					<div id="fldLabel">
						<div class="label">
							<wicket:message	key="biospecimen.barcoded">
								Barcoded:
							</wicket:message>
							<div id="note">
								<wicket:message	key="biospecimen.barcoded.note">
									[Note replaced from properties]
								</wicket:message>
							</div>
						</div>
					</div>

					<div id="fldControl">
						<input type="checkbox" wicket:id="biospecimen.barcoded"/>
					</div>

					<div id="detailPanelBreaker">
						<div id="customFieldDataPanel">
							<!-- Biospecimen custom field data entry -->
							<div wicket:id="biospecimenCFDataEntryPanel"></div>
						</div>
					</div>
				</div>
				<!-- detailFormContainer end-->

				<!--	Row 2 Action Buttons -->
				<div id="buttons">
					<div wicket:id="buttonsPanelWMC">
						<div wicket:id="buttonsPanel">
						</div>
					</div>
					<div id="detailPanelBreaker">
						&nbsp;
					</div>
				</div>
				<!--	End buttons -->
				<div id="detailPanelBreaker">
					&nbsp;
				</div>
			</div>
		</form>
		<br>
		&nbsp;
	</div>

	<!--	Page right Zone -->
	<div id="rightZone">
		&nbsp;
	</div>
</wicket:panel>

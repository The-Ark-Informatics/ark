<wicket:panel>
	<div class="searchPanelBreaker">&nbsp;</div>
	<table width="0%" cellspacing="0">
	</table>
	<table width="100%" cellspacing="0" class="dataview">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="24%"><wicket:message key="phenoDataSetCategory.id">ID:</wicket:message></th>
			<th width="24%"><wicket:message key="phenoDataSetCategory.name">Name:</wicket:message></th>
			<th width="50%"><wicket:message	key="phenoDataSetCategory.description">Description:	</wicket:message></th>
			<th width="2%">&nbsp;</th>
		</tr>
		<!--	The Data Result Set -->
		<tr wicket:id="phenoDataSetCategoryList">
			<td width="2%">&nbsp;</td>
			<td width="24%"><span wicket:id="id"> 100 </span></td>
			<td width="24%">
				<div wicket:id="phenoDataSetCategoryLinkWMC">
					<a href="#" wicket:id="name"> <span wicket:id="nameLbl">
							Name </span>
					</a>
				</div>
			</td>
			<td width="50%"><span wicket:id="description">Description </span></td>
			<td width="2%">&nbsp;</td>
		</tr>
		<tfoot>
			<tr>
				<td width="2%">&nbsp;</td>
				<td width="96%" colspan="3"><span wicket:id="navigator"	class="a"> </span></td>
				<td width="2%">&nbsp;</td>
			</tr>
		</tfoot>
	</table>
	<table width="0%" cellspacing="0">
		<wicket:container wicket:id="toolbars"></wicket:container>
	</table>
</wicket:panel>

<wicket:panel>
	&nbsp;
	<div class="searchPanelContainer">
		<form wicket:id="searchForm">

			<div class="searchPanelContent">

				<div class="searchPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.id">
						 ID:
					</wicket:message>
				</div>

				<div class="fldControl">
					<!--	this will change to ID -->
					<input wicket:id="phenoDataSetField.id"	type="text" />
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.name">
						Name:
					</wicket:message>
				</div>

				<div class="fldControl">
					<input wicket:id="phenoDataSetField.name"	type="text" />
				</div>

				<div class="searchPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>
				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.description">
						Description:
					</wicket:message>
				</div>

				<div class="fldControl">
					<textarea wicket:id="phenoDataSetField.description" cols="25">
					</textarea>
				</div>
					
				<div class="panelMargin">
					&nbsp;
				</div>
				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.fieldType">
						Field Type:
					</wicket:message>
				</div>

				<div class="fldControl">
					<select wicket:id="phenoDataSetField.fieldType">
						<option>
							Number
						</option>
						<option>
							Character
						</option>
						<option>
							Date
						</option>
					</select>
				</div>
				 <!-- <div class="fldLabel">
					<wicket:message key="lastLevelAvailableCategories">
						Category Name:
					</wicket:message>
				</div>
				Add panel to refresh
				<div  wicket:id="categoryPanel">
					<div class="fldControl">
						<select wicket:id="lastLevelSelectedCategories">
						<option>
							Cat 1
						</option>
						<option>
							Cat 2
						</option>
						</select>
					</div>
				</div> -->
				<div class="searchPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.minValue">
						Minimum Value:
					</wicket:message>
				</div>
				<div class="fldControl">
					<input wicket:id="phenoDataSetField.minValue"	type="text" />
				</div>
						<div class="panelMargin">
					&nbsp;
				</div>
				<!-- <div class="fldLabel">
					<wicket:message key="phenoDataSetField.phenoDataSetFieldCategory.orderNumber">
						Order Number:
					</wicket:message>
				</div>
				<div  wicket:id="orderNumberPanel">
					<div class="fldControl">
						<input wicket:id="phenoDataSetField.phenoDataSetFieldCategory.orderNumber"	type="text" />
					</div>
				</div> -->
				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.unitType">
						Units:
					</wicket:message>
				</div>
				<div wicket:id="panelCustomUnitTypeDropDown">
					<div class="fldControl">
						<div class="label">
							<input wicket:id="phenoDataSetField.unitType.name"	type="text" />
						</div>
					</div>
				</div>
				<div wicket:id="panelCustomUnitTypeText">
					<div class="fldControl">
						<div class="label">
							<input wicket:id="phenoDataSetField.unitTypeInText"	type="text" />
						</div>
					</div>
				</div>
				<div class="searchPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<div class="fldLabel">
					<wicket:message key="phenoDataSetField.maxValue">
						Maximum Value:
					</wicket:message>
				</div>
				<div class="fldControl">
					<input wicket:id="phenoDataSetField.maxValue"	type="text" />
				</div>
				<div class="panelMargin">
					&nbsp;
				</div>
				
				<div class="searchPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					&nbsp;

				<div class="fldControl">
					&nbsp;
				</div>
				<div class="searchPanelBreaker">
					&nbsp;
				</div>

				<!--	Defines the location for buttons -->
				<div class="actionButtons">
					<input wicket:id="search" type="submit" wicket:message="value:button.search" />
					<input wicket:id="reset" type="submit" wicket:message="value:button.reset" />
					<input wicket:id="new" type="submit" wicket:message="value:button.new" />
				</div>

				<div class="searchPanelBreaker">
					&nbsp;
				</div>
			</div>
		</form>
	</div>
</wicket:panel>

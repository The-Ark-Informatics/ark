<wicket:panel>&nbsp;
	<div class="searchPanelContainer">
		<form wicket:id="searchForm">
		
			<div class="searchPanelContent">
				<div class="searchPanelBreaker">&nbsp;</div>				
				
				<div class="panelContentLeft">&nbsp;</div>
					
				<div class="fldLabel">
		 			<div class="label">
						<wicket:message	key="id">Upload ID</wicket:message>
		 			</div> 
		 		</div>
		 		
				<div class="fldControl">
					<div class="label">
        				<input wicket:id="id" type="text" />
		 			</div> 
				</div>
				
				<div  id="panelMargin">&nbsp;</div>
				
				<div class="fldLabel">
		 			<div class="label">
						<wicket:message	key="name">Filename</wicket:message>
		 			</div> 
		 		</div> 			       			
				
				<div class="fldControl">
					<div class="label">
						<input wicket:id="name"  type="text" />
		 			</div> 
				</div>
					
				
				
				<div class="searchPanelBreaker">&nbsp;</div>				
				
				<div class="panelContentLeft">&nbsp;</div>
					
				<div class="fldLabel">
		 			<div class="label">
						<wicket:message	key="description">FileFormat</wicket:message>
		 			</div> 
		 		</div>
		 		
				<div class="fldControl">
					<div class="label">
						<input wicket:id="description"  type="text" />
		 			</div> 
				</div>
				
				<div class="searchPanelBreaker">&nbsp;</div>
						
				<!--  Defines the location for buttons -->
				<div class="actionButtons">
					<input wicket:id="search" type="submit" wicket:message="value:page.search" />
					<input wicket:id="reset" type="submit" wicket:message="value:page.reset" />
					<input wicket:id="new" type="submit" wicket:message="value:page.new" />
				</div>
				
				<div class="searchPanelBreaker">&nbsp;</div>
			</div>
		</form>
	</div>
</wicket:panel>

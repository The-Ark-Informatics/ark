<wicket:panel>
	<div class="searchPanelBreaker">
		&nbsp;
	</div>
	<table width="0%" cellspacing="0">
	</table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">
				&nbsp;
			</th>
			<th width="15%">
				<label for="studyId">
					<wicket:message key="study.study.Id">
						Study ID:
					</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="studyName">
					<wicket:message key="study.studyName">
						Study Name
					</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="chiefInvestigator">
					<wicket:message key="study.contact">
						Contact
					</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="dateOfApplication">
					<wicket:message key="study.dateOfApplication">
						Date of Application:
					</wicket:message>
				</label>
			</th>
			<th width="2%">
				&nbsp;
			</th>
		</tr>
		<tr wicket:id="studyList">
			<td width="2%">
				&nbsp;
			</td>
			<td width="15%">
				<span wicket:id="id">
					100
				</span>
			</td>
			<td width="15%">
				<span wicket:id="childStudyIndicator">+</span>
				<a href="#" wicket:id="studyName">
					<span wicket:id="studyNameLink">
					</span>
				</a>
			</td>
			<td width="15%">
				<span wicket:id="contact">
					Principal Contact
				</span>
			</td>
			<td width="15%">
				<span wicket:id="dateOfApplication">
					Application Date
				</span>
			</td>
			<td width="2%">
				&nbsp;
			</td>
		</tr>
		<tfoot>
			<tr>
				<td width="2%">
					&nbsp;
				</td>
				<td width="15%" colspan="1">
					<span wicket:id="navigator" class="a">
						[Navigation]
					</span>
				</td>
				<td width="15%" colspan="1">
					<span wicket:id="childStudyNote" class="note">
						[+ Indicates a child study]
					</span>
				</td>
				<td width="15%">
					&nbsp;
				</td>
				<td width="15%">
					&nbsp;
				</td>
				<td width="2%">
					&nbsp;
				</td>
			</tr>
		</tfoot>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>

version: '2'
services:
        base:
                build: ..
        mysql:
                build: db
                ports:
                        - "3306:3306"
                env_file: env_file
                volumes:
                        - ./db/init:/docker-entrypoint-initdb.d
                        - mysql_data:/var/lib/mysql
        slapd:
                build: slapd
                env_file: env_file
                depends_on:
                        - base
                ports:
                        - "389:389"
                volumes_from:
                        - base
                volumes:
                        - slapd_data:/var/lib/ldap
                        - slapd_conf:/etc/ldap

        tomcat:
                build: tomcat
                depends_on:
                        - mysql
                        - slapd
                        - base
                links:
                        - mysql
                        - slapd
                volumes:
                        - datastore:/opt/ark-datastore
                volumes_from:
                        - base
                ports:
                        - "8080:8080"
                        - "8000:8000"
volumes:
        slapd_data:
        slapd_conf:
        mysql_data:
        datastore:

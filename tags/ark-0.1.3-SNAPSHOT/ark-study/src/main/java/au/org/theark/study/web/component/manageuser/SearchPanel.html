<wicket:panel>
&nbsp;
	<!-- Start of searchPanelContainer-->
	<div id="searchPanelContainer">
		<form wicket:id="searchForm">
			<div id="searchPanelContent">
				<div id="searchPanelBreaker">&nbsp;</div>
				<div id="panelContentLeft">&nbsp;</div>
				<div id="fldLabel">
					<div class="label">
						<label for="userName">
							<wicket:message key="userNameKey">User Name:</wicket:message>
							<div id="note">
								<wicket:message	key="userNameKey.note">[Note replaced from properties]</wicket:message>
							</div>
						</label>
					</div>
				</div>
		
				<div id="fldControl">
					<div class="label"><input wicket:id="userName" type="text" size="30"/></div>
				</div>
			
				<div id="panelMargin">&nbsp;</div>
			
				<div id="fldLabel">
					<div class="label">
						<label for="email">
							<wicket:message key="emailKey">Email:</wicket:message>
							<div id="note">
								<wicket:message	key="emailKey.note">[Note replaced from properties]</wicket:message>
							</div>
						</label>
					</div>
				</div>
			
				<div id="fldControl">
					<div class="label"><input wicket:id="email" type="text" size="30"/></div>
				</div>
				
				<div id="searchPanelContentRight">&nbsp;</div>
				<div id="searchPanelBreaker">&nbsp;</div>
				<div id="panelContentLeft">&nbsp;</div>
			
				<div id="fldLabel">
					<div class="label"><label for="firstName"> <wicket:message key="firstNameKey">First Name:</wicket:message> </label></div>
				</div>
				<div id="fldControl">
					<div class="label"><input wicket:id="firstName" type="text" /></div>
				</div>
			
				<div id="panelMargin">&nbsp;</div>
			
				<div id="fldLabel">
					<div class="label"><label for="lastName"> <wicket:message key="lastNameKey">Last Name:</wicket:message> </label></div>
				</div>
				<div id="fldControl">
					<div class="label"><input wicket:id="lastName" type="text" /></div>
				</div>	
			
				<div id="searchPanelContentRight">&nbsp;</div>
				<div id="searchPanelBreaker">&nbsp;</div>
			
				<!--  Defines the location for buttons -->
				<div id="actionButtons">&nbsp;
					<div>
						<input wicket:id="search" type="submit" wicket:message="value:page.search" />&nbsp;
						<input wicket:id="reset" type="submit" wicket:message="value:search.reset.button" />&nbsp;
						<input wicket:id="new" type="submit" wicket:message="value:page.new" />
					</div>
					<div id="searchPanelBreaker">&nbsp;</div>
				</div>
				<div id="searchPanelBreaker">&nbsp;</div>
				</div>
		</form>
	</div>
	<!-- End of searchPanelContainer-->
</wicket:panel>

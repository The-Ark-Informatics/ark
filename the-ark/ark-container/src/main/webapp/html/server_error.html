<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Welcome to The Ark.</title>
		<!-- The ARK icon in browser address bar -->
		<link rel="icon" type="image/ico" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/welcome.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/panel.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>

	</head>
	<body>
		<div class="mainheaderouter">

			<div class="mainheader">
				<div class="logo">
					<!-- Start div header -->
					<div id="header" class="header">
						<!--	Header images -->
						<!--	Hosted by image -->
						<div id="hostedby">
							<img src="images/hosted_by_image.gif"/>
						</div>

						<!--	Product image -->
						<div id="product">
							<img src="images/product_image.gif"/>
						</div>

						<!--	Login/Logout Welcome Panel must be made a re-usable panel-->
						<div id="welcomePanel">
							&nbsp;
						</div>

					</div>
					<!-- End div header -->
				</div>

				<!--	Header banner (image accessed in css) -->
				<div id="banner">
				</div>
			</div>
			<!-- End div mainheader -->
		</div>

		<!--	End div mainheaderouter -->

		<!-- Start div wrap -->
		<div id="wrap">
			<!-- Start div main -->
			<div id="main">
				<table border="0" width="100%">					
					<tr height="100%">

						<td width="20%" align="left">
							<!--	Page Left Zone -->
							<div id="leftZone">
								&nbsp;
							</div>
						</td>

						<td width="60%" align="center">
							<!-- Content Zone Left -->

							<div id="contentZoneLeft">
								&nbsp;
							</div>

							<!-- Content Zone Right -->
							<div id="contentZoneRight">
							</div>

							<!-- Content Zone Center -->
							<div id="contentZoneCenter">

								<!--	Start div login -->
								<div id="login">
									<table border="0" width="100%" height="100" cellpadding="5">
										<!--	Information row -->
										<tr>
											<td align="center" colspan="3">
												<img src='../images/under_construction.gif' />
												<br/>
												<br/>
												
												<br/>
												<br/>
												The Ark is currently under system maintenance.
												<br/>
												Please return again soon.
												<br/>
											</td>
										</tr>
										<!-- Form Row -->
										<tr>

											<td width="10%" />
										</td>
										<td width="80%">
										</td>
										<td width="10%" />
									</tr>
									<tr>
										<td width="100%" align="center" colspan="3">
											<br/>
											<div id="bestResolution">
												<div id="note">
													Note: This website is best viewed at 1280x800 pixels.
												</div>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<!--	End div login -->
						</div>
					</td>

					<td width="20%" align="right">
						<!--	Page right Zone -->
						<div id="rightZone">
							&nbsp;
						</div>
					</td>
				</tr>
			</table>
		</div>

		<!-- End div main -->
		<div class="push">
		</div>
	</div>
	<!-- End div wrap -->

	<!-- Start div footer -->
	<div id="footer" class="footer">
		Copyright &copy; the-ark.org.au. All rights reserved.
	</div>
	<!-- End div footer -->

</body>
</html>

<wicket:panel>
	<div id="detailFormLabelBorder">
		<div class="label">
			<label for="formLabel">
				<wicket:message key="formLabel">
					[Form Label]
				</wicket:message>
			</label>
		</div>
	</div>
	<div id="detailsPanelBorder">
		<form wicket:id="detailForm">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<!-- Row 1 ID and Name-->

				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="invFreezer.id">
								Tank ID:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.id" type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<!-- Empty -->

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
				
				<div id="detailPanelBreaker"> 
					&nbsp;
				</div>
				
				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="name">
							<wicket:message	key="invFreezer.name">
								Name:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.name" type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="invSite">
							<wicket:message key="invFreezer.invSite.name">Site:</wicket:message>
						</label>
					</div>
				</div>
		
				<div id="fldControl">
					<div class="label">
						<select wicket:id="invFreezer.invSite">
			       				<option>Site selection</option>
			       		</select>
		       		</div>
				</div>

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
				
				<div id="detailPanelBreaker"> 
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="invFreezer.capacity">
							<wicket:message key="invFreezer.capacity">
								Capacity:
							</wicket:message>
						</label>
					</div>
				</div>
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.capacity" type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="available">
							<wicket:message key="invFreezer.available">
								Available:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.available" type="text" />
					</div>
				</div>

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
				
				<div id="detailPanelBreaker"> 
					&nbsp;
				</div>
				
				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<wicket:message key="invFreezer.description">
							Description:
						</wicket:message>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="invFreezer.description" cols="25">
						</textarea>
					</div>
				</div>
				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="address">
							<wicket:message key="invFreezer.lastservicenote">
								Last Service Note:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="invFreezer.lastservicenote" cols="25">
						</textarea>
					</div>
				</div>

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
				
				<div id="detailPanelBreaker"> 
					&nbsp;
				</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<wicket:message key="invFreezer.decommissiondate">Decommission Date:</wicket:message>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.decommissiondate"  type="text" maxLength="10"/>
					</div>
				</div>
				
				<div id="panelMargin">
					&nbsp;
				</div>
				
				<!-- empty -->
				
				<div id="detailPanelContentRight">
					&nbsp;
				</div>
			</div>
			<!-- End detailFormContainer" -->

			<!--	Row 2 Action Buttons -->
			<div id="buttons">
				<div wicket:id="editButtonContainer">
					<div id="fldLabel">
						&nbsp;
					</div>
					<div id="fldControl">
						&nbsp;
					</div>
					<div id="panelMargin">
						&nbsp;
					</div>
					<div id="actionButtons">
						&nbsp;
						<div class="label">
							<input wicket:id="save" type="submit" wicket:message="value:page.save" />
							<div id="panelMargin">
								&nbsp;
							</div>
							<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
							<div id="panelMargin">
								&nbsp;
							</div>
							<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
							&nbsp;
						</div>
					</div>
				</div>

				<div wicket:id="viewButtonContainer">
					<div id="fldLabel">
						&nbsp;
					</div>
					<div id="fldControl">
						&nbsp;
					</div>
					<div id="panelMargin">
						&nbsp;
					</div>
					<div id="actionButtons">
						&nbsp;
						<div class="label">
							<input wicket:id="edit" type="submit" wicket:message="value:page.edit" />
							<div id="panelMargin">
								&nbsp;
							</div>
						</div>
					</div>
				</div>
				<div id="detailPanelBreaker">
					&nbsp;
				</div>
			</div>
			<!--	End buttons -->

		</form>
		<!-- End form -->
	</div>
	<!-- End detailsPanelBorder -->
	<br>
	&nbsp;
	<br>
	&nbsp;
	<br>
	&nbsp;
</wicket:panel>

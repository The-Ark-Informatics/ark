<wicket:panel>
	<div id="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="5%">
				<label for="id">
					<wicket:message	key="phenoCollection.id">Collection ID:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="name">
					<wicket:message	key="phenoCollection.name">Collection Name:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="status">
					<wicket:message	key="phenoCollection.status">Status:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="description">
					<wicket:message	key="phenoCollection.description">Description:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="startDate">
					<wicket:message	key="phenoCollection.startDate">Start Date:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="expiryDate">
					<wicket:message	key="phenoCollection.endDate">End Date:</wicket:message>
				</label>
			</th>
			<th width="2%">&nbsp;</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="collectionList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="phenoCollection.id">100</span>
			</td>
			<td width="10%">
			  <a href="#"wicket:id="phenoCollection.name">
			  	<span wicket:id="nameLbl">Name</span>
			  </a>
			</td>
			<td width="10%">
				<span wicket:id="phenoCollection.status">Status</span>
			</td>
			<td width="10%">
				<span wicket:id="phenoCollection.description">Description</span>
			</td>
			<td width="10%">
				<span wicket:id="phenoCollection.startDate"></span>
			</td>
			<td width="10%">
				<span wicket:id="phenoCollection.endDate"></span>
			</td>
			<td width="2%">&nbsp;</td>
		</tr>
		<tr>
			<td width="2%">&nbsp;</td>
		 	<td width="96%" colspan="6"><span wicket:id="navigator" class="a"></span></td>
			<td width="2%">&nbsp;</td>
		</tr>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>

<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div id="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">
					&nbsp;
				</div>
				<div id="panelContentLeft">
					&nbsp;
				</div>
				<!--	Row 1 -->
				<div id="fldLabel">
					<div class="label">
						<label for="addressLineOne">
							<wicket:message key="buildingName">
								Building:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="address.addressLineOne"	type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="streetAddress">
							<wicket:message key="street.address">
								Street Address:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<input wicket:id="address.streetAddress"	type="text" />
					</div>
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>
				<!--	Row 2 -->
				<div id="fldLabel">
					<div class="label">
						<label for="city">
							<wicket:message key="city">
								City:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="address.city"	type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="postCode">
							<wicket:message key="postcode">
								Post Code:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<input wicket:id="address.postCode"	type="text" />
					</div>
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>
				<div id="fldLabel">
					<div class="label">
						<label for="country">
							<wicket:message key="country">
								Country:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<select wicket:id="address.country" width="150" style="width: 150px">
							<option>
								Australia
							</option>
							<option>
								United Kingdom
							</option>
						</select>
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="state">
							<wicket:message key="state">
								State:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<div	wicket:id="countryStateSelector">
							<select wicket:id="address.countryState">
								<option>
									WA
								</option>
								<option>
									QLD
								</option>
							</select>
							<input wicket:id="address.otherState"/>
						</div>
					</div>
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>
				<div id="fldLabel">
					<div class="label">
						<label for="state">
							<wicket:message key="addressType">
								Address Type:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<select wicket:id="address.addressType">
							<option>
								Work
							</option>
							<option>
								Home
							</option>
						</select>
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="addressStatus">
							<wicket:message key="addressStatus">
								Address Status:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<select wicket:id="address.addressStatus">
							<option>
								Work
							</option>
							<option>
								Home
							</option>
						</select>
					</div>
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>
				<div id="fldLabel">
					<div class="label">
						<label for="address.preferredMailing">
							<wicket:message key="address.preferredMailingAddress">
								Preferred Mailing address:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<input type="checkbox" wicket:id="address.preferredMailingAddress" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="address.dateReceived">
							<wicket:message key="address.dateReceived">
								Date Received:
							</wicket:message>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<input wicket:id="address.dateReceived" type="text"	maxlength="10" />
					</div>
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>
				<div id="fldLabel">
					<div class="label">
						<wicket:message key="address.source">
							Source:
						</wicket:message>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<input wicket:id="address.source" type="text"	maxlength="255" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="label">
							<label for="comments">
								<wicket:message key="address.comments">
									Comments:
								</wicket:message>
							</label>
						</label>
					</div>
				</div>

				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="address.comments" maxlength="255" cols="25">
						</textarea>
					</div>
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>


				<div id="detailPanelBreaker">
					&nbsp;
				</div>

			</div>

			<!--	Row 2 Action Buttons -->

			<div wicket:id="editButtonContainer">
				<div id="fldLabel">
					&nbsp;
				</div>
				<div id="fldControl">
					&nbsp;
				</div>
				<div id="panelMargin">
					&nbsp;
				</div>
				<div id="actionButtons">
					&nbsp;
					<div class="label">
						<input wicket:id="save" type="submit" wicket:message="value:page.save" />
						&nbsp;
						<div id="panelMargin">
							&nbsp;
						</div>
						<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
						&nbsp;
						<div id="panelMargin">
							&nbsp;
						</div>
						<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
					</div>
				</div>
			</div>
			<div id="detailPanelBreaker">
				&nbsp;
			</div>
		</div>
	</form>
</wicket:panel>
